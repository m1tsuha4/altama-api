version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/altama?schema=public
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
    depends_on:
      - db
    restart: always
    networks:
      - altama-network

  db:
    image: postgres:15-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=altama
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - altama-network

volumes:
  postgres_data:

networks:
  altama-network:
